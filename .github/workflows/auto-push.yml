name: Auto Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import main; print('âœ“ Main module imports successfully')"
        python -c "from adapters.google_sheets import _get_client; print('âœ“ Google Sheets adapter imports successfully')"
        python -c "from engine.allocator import choose_tickets_for_order; print('âœ“ Allocator imports successfully')"
    
    - name: Check code
      run: |
        python -m py_compile main.py
        python -m py_compile adapters/google_sheets.py
        python -m py_compile engine/allocator.py
        echo "âœ“ All files compile successfully"

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Success notification
      run: |
        echo "âœ… All tests passed! Code is ready for deployment."
        echo "ðŸš€ You can now deploy to Railway/Render using the Dockerfile"
